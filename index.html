<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToggleButton</title>
</head>
<body>
    
        <h2>Interactive Example</h2>
        <p>Section 1 Lessons</p>

        
        <button id="toggleBtn">Toggle Menu</button>
        <button id="alert">Show Alert</button>
        <button id="increement">Increment Counter</button>
        <button id="decreement">Decrement Counter</button>
        <button id="reset">Reset</button>
       
        <ul id="menu" style="display: none;">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="counter-container">
            <br>Counter: <span id="counter">0</span>
        </div>

        <br><label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your Name"></input>
        <button id="greetBtn">Greet me</button>
   
        <p id="greetMessage"></p>
     
        <button id="addParagraphBtn">Add Paragraph</button>
        <br>
        <br>
        <div id="paragraph-Container"></div>


        <script src="js/script.js"></script>
</body>
</html>
